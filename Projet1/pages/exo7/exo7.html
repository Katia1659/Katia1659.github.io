      <p id="message"></p>  
        <h1>Syst√®me d'Inscription et de Connexion </h1>
        <!-- Formulaire d'inscription  -->
         <div id="inscription">
            <h2> Inscription </h2>
            <input type="text" id="username-inscription" placeholder="Nom Utilisateur" required>
            <input type="password" id="password-inscription" placeholder="Mot de passe" required>
            <button type="button" id="btn-inscription" class="btn btn-primary">S'inscrire</button>
         </div>
        <!-- Formulaire de connexion  -->
         <div id="connexion">

            <input type="text" id="username-connexion" placeholder="Nom Utilisateur" required>
            <input type="password" id="password-connexion" placeholder="Mot de passe" required>            
            <button type="button" id="btn-connexion" class=" btn btn-primary">Se connecter</button>
         </div>
         
    </div>
